			lstPrice.value     = 200;
			break;

			case "Platinum":
			lstPrice.innerHTML = 300;
			lstPrice.value     = 300;
			break;

			case "Silver":
			lstPrice.innerHTML = 100;
			lstPrice.value     = 100;
			break;

			default:
			lstPrice.innerHTML = "";
			lstPrice.value     = 0;
			document.getElementById("details").style.display = "none";	
			break;
		}
	}
